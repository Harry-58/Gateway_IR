; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = Teensy3x

[env]
monitor_speed = 115200
monitor_filters = default,  time, send_on_enter
monitor_dtr = 0
monitor_rts = 0
build_type = debug
lib_ldf_mode = chain+
build_flags =
	-I E:/PlatformIO/_myLibs
	-I $PROJECT_DIR/include
	-D BAUDRATE=${env.monitor_speed}
	-D ProjektName='""'
	-D VERSION='"V0.0"'
	-D DATESTAMP='""'


	-D WLAN_SSID='"wlanSSID"'
	-D WLAN_PASS='"wlanPass"'

	-D WLAN_AP_PASS='"wlanApPass"'

	-D MQTT_HOST='"mqttHostIP"'
	-D MQTT_USER='"mqttUser"'
	-D MQTT_PASS='"mqttPass"'


	-D FLAG1=""
	-D FLAG2=1
	-D FLAG3='"f3"'

lib_extra_dirs =
	E:/PlatformIO/_myLibs
	E:/PlatformIO/_stdLibs

extra_scripts =
	post:E:\PlatformIO\_scripts\set_defines.py

lib_deps =
	greiman/SdFat @ ^2.2.0
	robtillaart/ACS712@^0.2.8
  adafruit/RTClib @ ^2.1.1

[env:Teensy3x]
platform = teensy
board = teensy31
framework = arduino
upload_protocol = teensy-cli
build_flags = ${env.build_flags}
	'-DTESTFLAG="test"'

[env:TeensyLC]
platform = teensy
board = teensylc
framework = arduino
upload_protocol = teensy-cli

[env:Teensy40]
platform = teensy
board = teensy40
framework = arduino
upload_protocol = teensy-cli

[env:ArduinoNano]
platform = atmelavr
board = nanoatmega328
framework = arduino
